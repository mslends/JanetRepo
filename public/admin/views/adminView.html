<section class="admin-page">
  <section class="admin-content-wrapper">
  <!-- <div class ng-hide="!user"> -->
    <div class="admin-profile-settings">
        <h1>Admin Profile Settings</h1>
        <h3>Name</h3>
        <input type="text" ng-model="user.name"><br>
        <h3>Email</h3>
        <input type="text" ng-model="user.email"><br>
        <h3>Password</h3>
        <input type="password" ng-model="user.password"><br><br>
        <button type="button" ng-click="updateAdminProfileSettings(user)">Save Changes</button>
    </div>
    <!-- <hr width="80%"></hr> -->
    <div class="admin-product-list-top">
      <div class="admin-add-new-product-button">
        <button type="button" ng-click="toggleNewProductModal()" >Add New Product</button>
      </div>
        <h4 class="admin-product-list-title">Current Products:</h4>
    </div>
    <!-- <hr width="80%"></hr> -->
    <div class="admin-product-list" ng-repeat="product in products track by $index">
      <div class="admin-single-product">
        <div class="admin-product-image">
            <img src="{{product.images}}">
        </div>

        <div class="admin-product-info">
            <h4>{{product.name}}</h4>
            <p>{{product.category}} | Qty: {{product.qty}}</p>
        </div>

        <div class="admin-product-options">
            <button type="button" ng-click="toggleEditProductModal(product)">Edit</button>
            <button type="button" ng-click="deleteProduct(product)">Delete</button>
        </div>
      </div>
      <!-- <hr width="80%"></hr> -->
    </div>
  <!-- </div> -->
  <!-- <h2 ng-hide="user">You must be logged in as an administrator to continue.</h2> -->
</section>
</section>
<new-product-modal-directive></new-product-modal-directive>
<edit-product-modal-directive></edit-product-modal-directive>
