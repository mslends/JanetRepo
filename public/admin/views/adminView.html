<section class="admin-page">
    <div class="admin-profile-settings">
        <h3>Admin Profile Settings</h3>
        <label>Email:</label>
        <input type="text" ng-model="user.email">
        <label>Password:</label>
        <input type="password" ng-model="user.password">
        <button type="button" ng-click="updateAdminProfileSettings(user)">Save Changes</button>
    </div>

    <h3>Current Products</h3>
    <button type="button">Add New Product</button>
    <div class="product-list" ng-repeat="product in products track by $index">
        <div class="product-image">
            {{product.images}}
        </div>

        <div class="product-info">
            <h6>{{product.name}}</h6>
            <p>{{product.seller}}</p>
            <p>{{product.category}}</p>
            <label>Qty: </label>
            <p>{{product.qty}}</p>
        </div>

        <div class="product-options">
            <button type="button" ng-click="editProduct(product)">Edit</button>
            <button type="button" ng-click="deleteProduct(id)">Delete</button>
        </div>

    </div>
</section>
