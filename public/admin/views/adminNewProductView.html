<div class="modal" ng-show="newProductModalShown">
    <div class="overlay" ng-click="toggleNewProductModal()"></div>

    <div class="dialog">
        <div class="admin-exit-modal">
            <i class="fa fa-times" ng-click="toggleNewProductModal()"></i>
        </div>
        <br>
        <h3>Add a New Product</h3>
        <div class="admin-new-product-input">

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.name" placeholder="Product Name">

            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.seller" placeholder="Seller">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.category" placeholder="Category">
            </div>
            <hr width="20%"></hr>

            <div class="admin-new-product-single-input">
                <input type="text" id="qty-input" ng-model="newProduct.retailPrice" placeholder="Retail $">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.discountPrice" placeholder="Discount $">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="number" id="qty-input" ng-model="newProduct.qty" placeholder="Qty">
            </div>
            <hr width="20%"></hr>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.size" placeholder="Size">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.color" placeholder="Color">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.material" placeholder="Material">
            </div>
            <hr width="20%"></hr>

            <div class="admin-new-product-single-input">
              <p>Start of Sale</p>
                <input id="admin-datetime-input" type="datetime-local" ng-model="newProduct.startDate">
            </div>

            <div class="admin-new-product-single-input">
              <p>End of Sale</p>
                <input id="admin-datetime-input" type="datetime-local" ng-model="newProduct.endDate">
            </div>

            <hr width="20%"></hr>

            <div class="admin-new-product-single-input">
                <input type="text" ng-model="newProduct.parent" placeholder="Parent Product">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <input type="url" ng-model="newProduct.images" placeholder="Image URL">
            </div>
            <br>

            <div class="admin-new-product-single-input">
                <textarea type="text" ng-model="newProduct.description" placeholder="Brief Description" rows="4"></textarea>
            </div>



        </div>
        <div class="admin-submit-button">
            <button type="button" ng-click="addNewProduct(newProduct)">Submit</button>
        </div>
    </div>
</div>
