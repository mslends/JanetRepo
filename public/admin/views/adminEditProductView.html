<div class="modal" ng-show="editProductModalShown">
    <div class="overlay" ng-click="toggleEditProductModal()"></div>

    <div class="dialog">
      <div class="exit-modal">
      <i class="fa fa-times" ng-click="toggleEditProductModal()"></i>
    </div><br>
      <h3>Edit Product</h3>
      <div class="edit-product-input">
            <input type="text" ng-model="productData.name" placeholder="Product Name"><br>

            <input type="text" ng-model="productData.seller" placeholder="Seller"><br>
            <input type="text" ng-model="productData.category" placeholder="Category">
            <hr width="20%"></hr>

            <input type="text" id="qty-input" ng-model="productData.retailPrice" placeholder="Retail $"><br>
            <input type="text" ng-model="productData.discountPrice" placeholder="Discount $"><br>
            <input type="number" id="qty-input" ng-model="productData.qty" placeholder="Qty">
            <hr width="20%"></hr>

          <input type="text" ng-model="productData.size" placeholder="Size"><br>
          <input type="text" ng-model="productData.color" placeholder="Color"><br>
          <input type="text" ng-model="productData.material" placeholder="Material">
          <hr width="20%"></hr>

          <input type="text" ng-model="productData.parent" placeholder="Parent Product"><br>
          <input type="url" ng-model="productData.images" placeholder="Image"><br>
          <textarea type="text" ng-model="productData.description" placeholder="Brief Description" rows="4"></textarea>

      </div>
      <div class="save-changes-button">
      <button type="button" ng-click="editProduct(productData)">Save Changes</button>
    </div>
    </div>
</div>
