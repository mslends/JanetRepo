<main class="product-details-main-container">
    <nav class="product-details-nav"></nav>
    <nav class="product-details-categories-menu"></nav>

 <section class="product-details-banner-img"></section>

<section class="deal-info">
    <div class="deal-title">
        Solid Light Tunics | Small-3XL
    </div>

    <div class="deal-info-price-row">
        <div class="prices">
            <div class="price">$21.99</div>
            <div class="retail-price">$41.99</div>
        </div>

        <div class="favorites-icon">
            <i class="heart-icon fa fa-heart-o" aria-hidden="true"> 376</i>
        </div>

</section>

<section class="product-details-options">
    <select class="size-form" form="size-form">
        <option selected disabled>Size</option>
        <option value="XXS">XXS</option>
        <option value="XS">XS</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
    </select>

    <select class="color-form" form="color-form">
        <option selected disabled>Color</option>
        <option value="Red">Red</option>
        <option value="Charcoal">Charcoal</option>
        <option value="Black">Black</option>
        <option value="Gray">Gray</option>
        <option value="Navy">Navy</option>
    </select>

    <div class="product-details-qty-row">
        <div class="product-details-qty">Quantity</div>

        <input class="Product-details-qty-input" type="text" name="name" value="1">
    </div>

    <button class="add-to-bag-btn" type="button" name="button">ADD TO BAG</button>
</section>

<section class="product-details-social-media-icons">
<i class="fa fa-facebook social" aria-hidden="true"></i>
<i class="fa fa-twitter social" aria-hidden="true"></i>
<i class="fa fa-pinterest social" aria-hidden="true"></i>
<i class="fa fa-envelope-o social" aria-hidden="true"></i>
<i class="fa fa-google-plus social" aria-hidden="true"></i>
</section>

<section class="product-details-section">
    <h4 class="product-details-header">PRODUCT DETAILS</h4>
    <ul class="details">
        <li class="item">Model is wearing a small</li>
        <li>Fits true to size</li>
        <li>Tank top sleeves</li>
    </ul>
</section>

</main>
